<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliações — Login Test</title>
</head>
<body>
  <h1>Login</h1>
  <input id="email" placeholder="Email" />
  <input id="senha" placeholder="Senha" type="password" />
  <button id="login">Entrar</button>
  <button id="logout">Sair</button>
  <div id="status">Deslogado</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0u4QAHPEwMCaU0wxXh3ezymCvH_OPfMk",
      authDomain: "sistemas-de-avaliacao.firebaseapp.com",
      projectId: "sistemas-de-avaliacao",
      storageBucket: "sistemas-de-avaliacao.appspot.com",
      messagingSenderId: "592035316736",
      appId: "1:592035316736:web:3b24323bc7399454b9c4e5",
      measurementId: "G-VLFSKLNMK8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("login").onclick = async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro no login: " + e.message);
      }
    };

    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("status");
      status.textContent = user ? "Logado como: " + user.email : "Deslogado";
    });
  </script>
</body>
</html>
